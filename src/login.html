<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-jubileu-400 h-screen w-screen flex items-center justify-center">

    <div class="bg-white rounded-md minha-shadow-card">
        <h1 class="font-bold text-black text-center mt-4">Login</h1>
        <div class="px-4 py-4 space-y-4">
            <label for="email" class="flex flex-col font-semibold">E-mail 
                <input type="email" name="" id="" class="bg-gray-300 pl-1 py-2 rounded-md focus:outline-none">
            </label>
            <label for="password" class="flex flex-col font-semibold">Senha
                <input type="password" name="" id="" class="bg-gray-300 pl-1 py-2 rounded-md focus:outline-none focus:border focus:border-blue-300">
            </label>
            <div class="w-full flex justify-center">
                <button class="bg-jubileu-400 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 px-4 py-2 text-white font-bold rounded-md">Login</button>
            </div>
        </div>
    </div>
</html>
