<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="container flex min-w-full h-screen items-center justify-center bg-jubileu-400">
        <div class="flex flex-col meu-tamanho bg-jubileu-200 rounded-lg minha-shadow-card space-y-4" id="box">
            <h1 class="text-center mt-4 font-bold text-white text-xl pb-4 border-b-2">Login</h1>
            <div class="space-y-10" id="inputs">
                <label for="email" class="flex flex-col px-4 mt-20 text-center text-white font-semibold">E-mail
                    <input type="email" name="" id="" class="py-1 pl-2 rounded-md focus:outline-none focus:ring-2 text-black">
                </label>
                <label for="password" class="flex flex-col px-4  text-center text-white font-semibold">Senha
                    <input type="password" name="" id="" class="py-1 pl-2 rounded-md focus:outline-none focus:ring-2 text-black">
                </label>
                <div class="text-zinc-500 text-right pr-2">
                    <a href="#" class="hover:text-blue-400">Esqueci minha senha</a>
                </div>
            </div>
            <div class="flex justify-evenly border-t-2">
                <button class="bg-blue-500 px-20 py-2 mt-8  rounded-md font-bold text-white hover:px-24 hover:py-3 hover:bg-blue-950">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
